<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood_Donation</title>
  <link rel="stylesheet" href="scss/style.css">
  <link rel="shortcut icon" href="https://i.postimg.cc/tR3Jfk7p/pngtree-blood-drop-cartoon-icon-png-image-6355973.png" type="image/x-icon">
</head>
<body>
<img src="https://i.postimg.cc/tR3Jfk7p/pngtree-blood-drop-cartoon-icon-png-image-6355973.png" alt="">
<h1>blood donation</h1>
<p>Your Blood Matching Assistant</p>
<div class="container">
  <div class="person">
    <div class="blood1">
      <div class="dot1"><img src="https://i.postimg.cc/tR3Jfk7p/pngtree-blood-drop-cartoon-icon-png-image-6355973.png" alt=""></div>
      <div class="dot2"><img src="https://i.postimg.cc/tR3Jfk7p/pngtree-blood-drop-cartoon-icon-png-image-6355973.png" alt=""></div>
      <div class="dot3"><img src="https://i.postimg.cc/tR3Jfk7p/pngtree-blood-drop-cartoon-icon-png-image-6355973.png" alt=""></div>
    </div>
    <img src="https://i.postimg.cc/XvtwpwJS/body.png" alt="">
    <h1>you</h1>
  </div>
  <div class="inout">
    <div class="in">
      <label for="">your blood group</label>
      <select name="1" id="bloodGroup">
        <option value="#">Select Your Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
    </div>
    <div class="out">
      <label for="">You Can Donate to</label>
      <input type="text" name="" id="donateTo" disabled>
    </div>
    <div class="out">
      <label for="">You Can Take from</label>
      <input type="text" name="" id="receiveFrom" disabled>
    </div>
    <div class="button_area">
      <button class="btn1" type="submit" id="resultBtn">See Result</button>
      <button class="btn2" type="submit" id="resetBtn">Reset</button>
    </div>
  </div>
  <div class="person">
    <div class="blood2">
      <div class="dot1"><img src="https://i.postimg.cc/tR3Jfk7p/pngtree-blood-drop-cartoon-icon-png-image-6355973.png" alt=""></div>
      <div class="dot2"><img src="https://i.postimg.cc/tR3Jfk7p/pngtree-blood-drop-cartoon-icon-png-image-6355973.png" alt=""></div>
      <div class="dot3"><img src="https://i.postimg.cc/tR3Jfk7p/pngtree-blood-drop-cartoon-icon-png-image-6355973.png" alt=""></div>
    </div>
    <img src="https://i.postimg.cc/XvtwpwJS/body.png" alt="">
    <h1>you</h1>
  </div>
</div>



  <script src="js/custom.js"></script>
</body>
</html>
